<div class="card">
  <div class="card-header">
    <h3 class="fw-bold">Nueva Persona</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="guardarPersona()">
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombres" placeholder="Ingrese los nombres"
        [(ngModel)]="p.nombres" name="nombres" required #name="ngModel">
      </div>

      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" placeholder="Ingrese los apellidos"
        [(ngModel)]="p.apellidos" name="apellidos" required #surname="ngModel">
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>
