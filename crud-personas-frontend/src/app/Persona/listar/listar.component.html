<div class="card">
  <div class="card-header">
    <h3 class="fw-bold">Listado de Personas</h3>
  </div>
  <div class="card-body">
    <p class="fw-bold">Total de personas: {{personas.length}}</p>

    <table class="table table-striped table-bordered">
      <thead class="table-dark text-center">
        <tr class="text-center">
          <th>ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of personas" class="text-center">
          <td>{{persona.id}}</td>
          <td>{{persona.nombres}}</td>
          <td>{{persona.apellidos}}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="actualizarPersona(persona)">
              <i class="bi bi-pencil-square"></i> Actualizar
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
